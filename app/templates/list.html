{% extends "base.html" %} {% block content %}
<div class="jumbotron">
    <h1>Here is a list of all available products.</h1>
    <ul>
        {% for p in products %}
        <li>{{p}}</li>
        {% endfor %}
    </ul>

    <ul>
        {% for f in files %}
        <img src="{{ url_for('upload', filename=f) }}" style="width: 64px"> {% endfor %}

    </ul>

</div>
{% endblock %}

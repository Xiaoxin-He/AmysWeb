{% extends "base.html" %} {% block content %}
<h1>shopping cart</h1>
<h2>{{user.username}}</h2>
<a href="#" class="continue-shopping">Continue Shopping</a>
<a href="#" class="checkout-button">Checkout</a>
<table cellspacing="0" class="shopping-cart">
    <thead>
        <tr class="headings">
            <th class="link">&nbsp;</td>
                <th class="product">Item</td>
                    <th class="price">Price</td>
                        <th class="quantity">Quantity</td>
                            <th class="price">Total</td>
        </tr>
    </thead>

    <tbody>
        {% for product in all_products_data %}
        <tr>
            <td class="link"><label for="remove">remove</label></td>
            <td class="product">
                <div class="product-img">
                    <img src="{{ url_for('upload', filename=product[3]) }}">
                </div>
                <div class="product_name">{{ product[1] }}</div>
            </td>
            <td class="price">
                {{ product[4] }}
            </td>
            <td class="quantity">
            </td>
            <td class="total">
            </td>
        </tr>


        {% endfor %}
    </tbody>
</table>
{% endblock %}

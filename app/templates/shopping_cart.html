{% extends 'base.html' %} {% block content %}


<h1>Shopping Cart</h1>

<div class="products-container">
    <div class="products-header">
        <h5 class="products-title">PRODUCT</h5>
        <h5 class="price sm-hide">PRICE</h5>
        <h5 class="quantity">QUANTITY</h5>
        <h5 class="total">TOTAL</h5>
    </div>
    <div class="products">

    </div>

    <a href="{{ url_for('order_history', username=current_user.username) }}">
        <button type="button" class="btn btn-info" onclick="checkoutFunction()">Proceed To Checkout</button>
    </a>


</div>




<script src="{{url_for( 'static', filename='javascript/main.js' )}} "></script>

{% endblock %}
